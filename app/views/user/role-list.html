<div class="main-content">
	<div class="main-content-inner">
		<div class="ace-settings-container" id="ace-settings-container">
			<!-- 公共皮肤，框架布局设置skin.html -->
			<div ng-include="'views/common/skin.html'" ></div>
			<!-- 公共皮肤，框架布局设置skin.html -->
		</div>
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<span href="#"><span ng-bind-html="'common-background-management' | T"></span></span>
				</li>

				<li>
					<span><span ng-bind-html="'role-list-2' | T"></span></span>
				</li>
			</ul><!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<div class="row">
						<div class="col-xs-12">
							<div class="page-header">
								<form class="form-inline">

									<div align="right">
										<button type="button" class="btn btn-white btn-info" ng-click="query()" style="margin-right:15px;"><i class=" ace-icon fa fa-undo"></i><strong><span ng-bind-html="'common-refresh' | T"></span></strong></button>
						                <button type="button" class="btn btn-white btn-info" ng-click="addRole()"><i class="ace-icon glyphicon glyphicon-plus"></i><strong><span ng-bind-html="'common-add' | T"></span></strong></button>
						            </div>

						        </form>
							</div><!-- /.page-header -->

							<div class="table-header">
								<span ng-bind-html="'role-list-5' | T"></span>
							</div>
							<div>
								<table class="table table-striped table-bordered table-hover" ng-init="getPage()">
									<thead>
										<tr>
											<th><span ng-bind-html="'common-serial-number' | T"></span></th>
											<th><span ng-bind-html="'role-list-7' | T"></span></th>
											<th><span ng-bind-html="'role-list-8' | T"></span></th>
											<th>
												<i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
												<span ng-bind-html="'common-createtime' | T"></span>
											</th>
											<th><span ng-bind-html="'common-operation' | T"></span></th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="row in data" repeat-finish align="center">
											<td>{{($index+1) + (currentPage - 1) * itemsPerPage}}</td>
							                <td style="color:#6FB3E0">{{row.name}}</td>
							                <td>{{row.note}}</td>
							                <td>{{row.createTime | date : 'yyyy/MM/dd  HH:mm:ss'}}</td>
							                <td>
							                    <div class="btn-group" role="group">
							                        <button class="btn btn-white btn-default btn-bold" ng-click="editRole(row.id)"> <i class="fa fa-edit"></i> <span ng-bind-html="'common-edit' | T"></span> </button>
							                        <button class="btn btn-white btn-danger btn-bold" ng-click="deleteRole(row.id)" style="margin-left:4px;"> <i class="fa fa-trash"></i> <span ng-bind-html="'common-delete' | T"></span> </button>
							                        <button class="btn btn-white btn-warning btn-bold" ng-click="grantPermission(row)" style="margin-left:4px;"> <i class="ace-icon fa fa-cogs"></i><span ng-bind-html="'role-list-13' | T"></span> </button>
							                        <button class="btn btn-white btn-default btn-bold" ng-click="grantStaff(row)" style="margin-left:4px;"> <i class="ace-icon fa fa-cog"></i><span ng-bind-html="'role-list-14' | T"></span></button>
							                    </div>
											</td>
										</tr>
									</tbody>
								</table>
								<div ng-show="totalItems > 0">
					            <h5 style="font-size:14px;float:left;">
					                <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
					                    <option>10</option>
					                    <option>20</option>
					                    <option>30</option>
					                </select>&nbsp;{{records}}&nbsp;&nbsp;{{total}}{{totalItems}}{{records}}
								</h5>
					            <uib-pagination
					                    total-items="totalItems"
					                    ng-model="currentPage"
					                    max-size="5"
										rotate="false"
					                    boundary-links="true"
					                    force-ellipses="false"
					                    first-text="{{first}}"
					                    last-text="{{last}}"
					                    previous-text="{{previous}}"
					                    next-text="{{next}}"
					                    num-pages="numPages"
					                    ng-change="pageChanged()"
					                    items-per-page="itemsPerPage"
					                    class="pagination-sm" style="float:right;margin:0">
					            </uib-pagination>
								</div>
							</div>
						</div>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->
