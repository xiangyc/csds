<div class="main-content">
	<div class="main-content-inner">
		<div class="ace-settings-container" id="ace-settings-container">
			<!-- 公共皮肤，框架布局设置skin.html -->
			<div ng-include="'views/common/skin.html'" ></div>
			<!-- 公共皮肤，框架布局设置skin.html -->
		</div>
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<span><span ng-bind-html="'common-background-management' | T"></span></span>
				</li>

				<li>
					<span><span ng-bind-html="'about-list-2' | T"></span></span>
				</li>
			</ul><!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="page-header">
								<form class="form-inline">

									<div class="input-group">
										<span class="input-group-addon"><span ng-bind-html="'add-brand-4' | T"></span></span>
										<input class="form-control" ng-model="name" type="text" maxlength="30" />
									</div>

						            <div class="form-group" style="margin-left:100px;margin-right:15px;">
						                <button type="button" class="btn btn-white btn-success" ng-click="query()"><i class="ace-icon fa fa-search nav-search-icon"></i><strong><span ng-bind-html="'common-query' | T"></span></strong></button>
						            </div>
						            <div class="form-group">
						                <button type="button" class="btn btn-white btn-info" ng-click="reset()"><i class=" ace-icon fa fa-undo"></i><strong><span ng-bind-html="'common-reset' | T"></span></strong></button>
						            </div>
						            <div align="right">
						                <button type="button" class="btn btn-white btn-info" ng-click="addBrand()"><i class="ace-icon glyphicon glyphicon-plus"></i><strong><span ng-bind-html="'common-add' | T"></span></strong></button>
						            </div>
						        </form>
							</div><!-- /.page-header -->

							<div class="table-header">
								<span ng-bind-html="'brand-list-8' | T"></span>
							</div>
							<div>
								<table class="table table-striped table-bordered table-hover" ng-init="getPage()">
									<thead>
										<tr>
											<th><span ng-bind-html="'common-serial-number' | T"></span></th>
											<th><span ng-bind-html="'add-brand-4' | T"></span></th>
											<th><span ng-bind-html="'brand-list-11' | T"></span></th>
											<th><span ng-bind-html="'brand-list-12' | T"></span></th>
											<th><span ng-bind-html="'add-brand-8' | T"></span></th>
											<th><span ng-bind-html="'common-bz' | T"></span></th>
											<th><span ng-bind-html="'common-operation' | T"></span></th>
										</tr>
									</thead>

									<tbody>
										<tr ng-repeat="row in data" repeat-finish align="center">
											<td>{{($index+1) + (currentPage - 1) * itemsPerPage}}</td>
											<td style="color:#6FB3E0">{{row.name}}</td>
											<td class="ace-thumbnails clearfix"><a href="{{row.thum}}" data-rel="colorbox"><img class="img-thumbnail" ng-src="{{row.thum}}" /></a></td>
											<td>{{row.typeName}}</td>
											<td>{{row.sort}}</td>
											<td>{{row.note}}</td>
											<td>
							                    <div class="btn-group" role="group">
							                        <button class="btn btn-white btn-default btn-bold" ng-click="editBrand(row.id,row.typeId)"><i class="fa fa-edit"></i><span ng-bind-html="'common-edit' | T"></span></button>
							                        <button class="btn btn-white btn-danger btn-bold" ng-click="deleteBrand(row.id)"  style="margin-left:4px;"><i class="fa fa-trash"></i> <span ng-bind-html="'common-delete' | T"></span></button>
							                    </div>
											</td>
										</tr>
									</tbody>
								</table>
								<div ng-show="totalItems > 0">
									<h5 style="font-size:14px;float:left;">
					                <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
					                    <option>10</option>
					                    <option>20</option>
					                    <option>30</option>
					                </select>&nbsp;{{records}}&nbsp;&nbsp;{{total}}{{totalItems}}{{records}}
								</h5>
					            <uib-pagination
					                    total-items="totalItems"
					                    ng-model="currentPage"
					                    max-size="5"
										rotate="false"
					                    boundary-links="true"
					                    force-ellipses="false"
					                    first-text="{{first}}"
					                    last-text="{{last}}"
					                    previous-text="{{previous}}"
					                    next-text="{{next}}"
					                    num-pages="numPages"
					                    ng-change="pageChanged()"
					                    items-per-page="itemsPerPage"
					                    class="pagination-sm" style="float:right;margin:0">
					            </uib-pagination>
								</div>
							</div>
						</div>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->

<script type="text/javascript">

	jQuery(function($) {
		$('.date-picker').datepicker({
    		autoclose: true,
    		todayHighlight: true,
            format: "yyyy-mm-dd"
    	})
    	.next().on(ace.click_event, function(){
    		$(this).prev().focus();
    	});
    	
    	var $overflow = '';
		var colorbox_params = {
			rel: 'colorbox',
			reposition:true,
			scalePhotos:true,
			scrolling:false,
			previous:'<i class="ace-icon fa fa-arrow-left"></i>',
			next:'<i class="ace-icon fa fa-arrow-right"></i>',
			close:'&times;',
			current:'{current} of {total}',
			maxWidth:'100%',
			maxHeight:'100%',
			onOpen:function(){
				$overflow = document.body.style.overflow;
				document.body.style.overflow = 'hidden';
			},
			onClosed:function(){
				document.body.style.overflow = $overflow;
			},
			onComplete:function(){
				$.colorbox.resize();
			}
	};

	$('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
	$("#cboxLoadingGraphic").html("<i class='ace-icon fa fa-spinner orange fa-spin'></i>");//let's add a custom loading icon


	$(document).one('ajaxloadstart.page', function(e) {
		$('#colorbox, #cboxOverlay').remove();
   	});
   	
	});

</script>
