<div class="modal-content" ng-init="init()">

    <div class="modal-header">
        <button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong><span ng-bind-html="'edit-goods-1' | T"></span></strong></h4>
    </div>

    <div class="modal-body">
        <div class="con_row">
            <tr class="detail-row">
				<td colspan="8">
					<div class="table-detail">
						<div class="row">

                            <div class="col-xs-12">
								<div class="space visible-xs"></div>

								<div class="profile-user-info profile-user-info-striped" ng-init="getInit()">
									
									<div class="profile-info-row">
										<div class="profile-info-name" style="width:150px;text-align:center;height: 50px;"> <span ng-bind-html="'add-goods-2' | T"></span> </div>
                                        <select class="chosen-select form-control" ng-model="supermarketId" ng-options="super.id as super.name for super in supermarket" ng-change="changeSuperMarket()" style="width:398px;margin-left: 12px;margin-top: 5px;">
										   <option value="">--{{'add-goods-3' | T}}--</option>
									    </select>
									</div>
									
                                   	<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center;height: 50px;"> <span ng-bind-html="'add-goods-4' | T"></span> </div>
                                        <select class="chosen-select form-control" ng-model="supermarketStoreId" ng-options="super.id as super.name for super in supermarketstore" style="width:398px;margin-left: 12px;margin-top: 5px;">
										   <option value="">--{{'add-goods-5' | T}}--</option>
									    </select>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'add-brand-2' | T"></span> </div>
                                        <select class="chosen-select form-control" ng-model="type" ng-options="super.id as super.name for super in goodstype" ng-change="changeGoodType()" style="width:398px;margin-left: 12px;margin-top: 5px;">
										   <option value="">--{{'add-goods-7' | T}}--</option>
									    </select>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'add-goods-8' | T"></span> </div>
										<select class="chosen-select form-control" ng-model="brand" ng-options="brand.id as brand.name for brand in brands" style="width:398px;margin-left: 12px;margin-top: 5px;">
											<option value="">--{{'add-goods-9' | T}}--</option>
										</select>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-10' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="goods.name" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-12' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="goods.supplier" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-14' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="goods.price" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-16' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="goods.priceDiscount" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-18' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="goods.stock" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-20' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="goods.salesVolume" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									
									<div class="profile-info-row">
										<div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-22' | T"></span> </div>
										<div class="profile-info-value">
										  <div style="width:170px;float: left;margin-bottom: 10px;"><img ng-if="goods.image != null" class="img-thumbnail-180" ng-src="{{goods.image}}" /></div>
										  <div style="width:170px;float: left;"><p style="margin-top:35px;"><font style="font-size:12px;color:red;"><span ng-bind-html="'add-goods-category-11' | T"></span>&nbsp;gif,jpeg,png,jpg. <span ng-bind-html="'add-goods-category-15' | T"></span>&nbsp;1M</font></p></div>
										  
					                      <input class="form-control" style="height:40px;width:396px;margin-top:5px;" id="changeImg" type="file" ng-model="file" name="file" ngf-max-size="1MB">
										</div>
									</div>
									
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:150px;text-align:center"> <span ng-bind-html="'edit-goods-24' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="goods.summary" maxlength="50" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									

								</div>
							</div>

                            <div class="col-xs-12" style="margin-top:30px;">
								<div class="text-center">
                                    <div style="margin-left:165px;float:left;" ng-click="save()">
                                        <button type="button" class="btn btn-white btn-info"><i class="ace-icon fa fa-list"></i><strong><span ng-bind-html="'common-save' | T"></span></strong>&nbsp;&nbsp;</button>
                                    </div>
                                    <div style="margin-left:35px;float:left;margin-bottom:20px;" ng-click="onCancelClick()">
                                        <button type="button" class="btn btn-white btn-warning"><i class="ace-icon fa fa-list"></i><strong><span ng-bind-html="'common-cancel' | T"></span></strong></button>
                                    </div>
								</div>
							</div>

						</div>
					</div>
				</td>
			</tr>
        </div>
    </div>

    <div style="margin-top:35px;">
    </div>

</div>
