<meta charset="utf-8">
<div id="navbar" class="navbar navbar-default          ace-save-state" ng-controller="LogoutCtrl">
    <div class="navbar-container ace-save-state" id="navbar-container">
        <!-- #section:basics/sidebar.mobile.toggle -->
        <button type="button" class="navbar-toggle menu-toggler pull-left" id="menu-toggler" data-target="#sidebar">
            <span class="sr-only">Toggle sidebar</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>
        </button>

        <!-- /section:basics/sidebar.mobile.toggle -->
        <div class="navbar-header pull-left">
            <!-- #section:basics/navbar.layout.brand -->
            <a href="#" class="navbar-brand">
                <small ng-show="username == 'admin'">
                    <i class="fa fa-leaf"></i>&nbsp;&nbsp;<span ng-bind-html="'super-manager-1' | T"></span>
                </small>
                
                <small ng-show="username != 'admin'">
                    <i class="fa fa-leaf"></i>&nbsp;&nbsp;<span ng-bind-html="'super-manager-2' | T"></span>
                </small>
            </a>
        </div>

        <!-- #section:basics/navbar.dropdown -->
        <div class="navbar-buttons navbar-header pull-right" role="navigation">
            <ul class="nav ace-nav">
                <!-- #section:basics/navbar.user_menu -->
                <li class="light-blue dropdown-modal">
                    <a data-toggle="dropdown" href="#" class="dropdown-toggle">
                        <img class="nav-user-photo" src="../../images/user.jpg" alt="Jason's Photo" />
                        <span class="user-info">
                            <small ng-if="lang == 'en'">Welcome,</small>
                            <small ng-if="lang == 'cn'">欢迎你,</small>
                            {{username}}
                        </span>

                        <i class="ace-icon fa fa-caret-down"></i>
                    </a>

                    <ul class="user-menu dropdown-menu-right dropdown-menu dropdown-yellow dropdown-caret dropdown-close">

                        <li>
                            <a ng-click="changePwd()" href="javascript:void(0)">
                                <i class="ace-icon fa fa-user"></i>
                               	<span ng-bind-html="'layout-1' | T"></span>
                            </a>
                        </li>
                        <li ng-if="lang == 'cn'">
                            <a ng-click="switching('en')" href="javascript:void(0)">
                                <i class="ace-icon fa fa-book"></i>
                                <span ng-bind-html="'layout-4' | T"></span>
                            </a>
                        </li>
                        <li ng-if="lang == 'en'">
                            <a ng-click="switching('cn')" href="javascript:void(0)">
                                <i class="ace-icon fa fa-cog"></i>
                               	<span ng-bind-html="'layout-2' | T"></span>
                            </a>
                        </li>

                        <li class="divider"></li>

                        <li>
                            <a ng-click="logout(userId)" href="javascript:void(0)">
                                <i class="ace-icon fa fa-power-off"></i>
                               	<span ng-bind-html="'layout-3' | T"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div><!-- /.navbar-container -->
</div>
