<div class="modal-content" ng-init="init()">

	<div class="modal-header">
		<button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel"><strong><span ng-bind-html="'member-withdraw-apply-1' | T"></span></strong></h4>
	</div>

	<div class="modal-body">
		<div class="con_row">
			<tr class="detail-row">
				<td colspan="8">
					<div class="table-detail">
						<div class="row">

							<div class="col-xs-12">
								<div class="space visible-xs"></div>
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'member-withdraw-apply-2' | T"></span> </div>
										<div class="profile-info-value">
											<input  type="text" class="form-control" cols="9" rows="7" maxlength="30" ng-model="accountNo" id="accountNo"/>
										</div>
									</div>
								</div>
							</div>

							<div class="col-xs-12">
								<div class="space visible-xs"></div>
								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'finance-record-8' | T"></span> </div>
										<div class="profile-info-value">
											<input  type="text" class="form-control" cols="9" rows="7" maxlength="30" ng-model="money" id="money"/>
										</div>
									</div>
								</div>
							</div>

							<div class="col-xs-12" style="margin-top:30px;">
								<div class="text-center">
									<div style="margin-left:165px;float:left;" ng-click="auditPass()">
										<button type="button" class="btn btn-white btn-info"><i class="ace-icon fa fa-list"></i><strong><span ng-bind-html="'common-save' | T"></span></strong>&nbsp;&nbsp;</button>
									</div>

								</div>
							</div>

						</div>
					</div>
				</td>
			</tr>
		</div>
	</div>

	<div style="margin-top:35px;">
	</div>

</div>
