<div class="modal-content">

	<div class="modal-header">
		<button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel"><strong><span ng-bind-html="'common-xq' | T"></span></strong></h4>
	</div>

	<div class="page-content">
		<div class="row">
			<div class="col-xs-12">
				<!-- PAGE CONTENT BEGINS -->

				<div class="row">
					<div class="col-xs-12">
						<div class="page-header">
							<form class="form-inline">

							</form>
						</div><!-- /.page-header -->

						<div class="table-header">
							<span ng-bind-html="'store-turnover-detail-2' | T"></span>
						</div>
						<div>
							<table class="table table-striped table-bordered table-hover" ng-init="getPage()">
								<thead>
									<tr>
										<th><span ng-bind-html="'common-serial-number' | T"></span></th>
										<th><span ng-bind-html="'common-mdmc' | T"></span></th>
										<th><span ng-bind-html="'store-turnover-detail-5' | T"></span></th>
										<th><span ng-bind-html="'common-yye' | T"></span>(<span ng-bind-html="'common-yuan' | T"></span>)</th>
										<th><span ng-bind-html="'common-zq' | T"></span></th>
										<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i><span ng-bind-html="'common-createtime' | T"></span></th>
									</tr>
									</thead>

									<tbody>
										<tr ng-repeat="row in data" repeat-finish align="center">
											<td>{{($index+1) + (currentPage - 1) * itemsPerPage}}</td>
											<td>{{row.supermarkStoreName}}</td>
											<td>{{row.address}}</td>
											<td>{{row.balance}}</td>
											<td>{{row.period | decode:0:'周':1:'月'}}</td>
											<td>{{row.createTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
										</tr>
									</tbody>
							</table>
							<div ng-show="totalItems > 0">
									<h5 style="font-size:14px;float:left;">
					                <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
					                    <option>10</option>
					                    <option>20</option>
					                    <option>30</option>
					                </select>&nbsp;{{records}}&nbsp;&nbsp;{{total}}{{totalItems}}{{records}}
								</h5>
					            <uib-pagination
					                    total-items="totalItems"
					                    ng-model="currentPage"
					                    max-size="5"
										rotate="false"
					                    boundary-links="true"
					                    force-ellipses="false"
					                    first-text="{{first}}"
					                    last-text="{{last}}"
					                    previous-text="{{previous}}"
					                    next-text="{{next}}"
					                    num-pages="numPages"
					                    ng-change="pageChanged()"
					                    items-per-page="itemsPerPage"
					                    class="pagination-sm" style="float:right;margin:0">
					            </uib-pagination>
								</div>
						</div>
					</div>
				</div>
				<!-- PAGE CONTENT ENDS -->
			</div><!-- /.col -->
		</div><!-- /.row -->
	</div>
</div>

<div style="margin-top:50px;">
</div>

</div>
