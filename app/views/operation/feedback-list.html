<div class="main-content">
	<div class="main-content-inner">
		<div class="ace-settings-container" id="ace-settings-container">
			<!-- 公共皮肤，框架布局设置skin.html -->
			<div ng-include="'views/common/skin.html'" ></div>
			<!-- 公共皮肤，框架布局设置skin.html -->
		</div>
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<span><span ng-bind-html="'common-background-management' | T"></span></span>
				</li>

				<li>
					<span><span ng-bind-html="'activity-list-2' | T"></span></span>
				</li>
			</ul><!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="page-header">
								<form class="form-inline">
									<div class="input-group">
										<span class="input-group-addon"><span ng-bind-html="'common-mobile' | T"></span></span>
										<input class="form-control" ng-model="mobile" type="text" id="mobile" maxlength="20" />
									</div>

						            <div class="input-group" style="margin-left:20px;">
										<span class="input-group-addon"><span ng-bind-html="'feedback-list-5' | T"></span></span>
										<div class="input-group">
											<input class="form-control date-picker" ng-model="startDate" readonly size="12" type="text"/>
											<span class="input-group-addon">
												<i class="fa fa-calendar bigger-110"></i>
											</span>
										</div>
				                        -
										<div class="input-group">
											<input class="form-control date-picker" ng-model="endDate" readonly size="12" type="text" />
											<span class="input-group-addon">
												<i class="fa fa-calendar bigger-110"></i>
											</span>
										</div>
						            </div>

						            <div class="form-group" style="margin-left:100px;margin-right:15px;">
						                <button type="button" class="btn btn-white btn-success" ng-click="query()"><i class="ace-icon fa fa-search nav-search-icon"></i><strong><span ng-bind-html="'common-query' | T"></span></strong></button>
						            </div>
						            <div class="form-group">
						                <button type="button" class="btn btn-white btn-info" ng-click="reset()"><i class=" ace-icon fa fa-undo"></i><strong><span ng-bind-html="'common-reset' | T"></span></strong></button>
						            </div>
						        </form>
							</div><!-- /.page-header -->

							<div class="table-header">
								<span ng-bind-html="'feedback-list-8' | T"></span>
							</div>
							<div>
								<table class="table table-striped table-bordered table-hover" ng-init="getPage()">
									<thead>
										<tr>
											<th><span ng-bind-html="'common-serial-number' | T"></span></th>
											<th><span ng-bind-html="'common-nc' | T"></span></th>
											<th><span ng-bind-html="'common-mobile' | T"></span></th>
											<th><span ng-bind-html="'feedback-list-12' | T"></span></th>
											<th><i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i><span ng-bind-html="'feedback-list-5' | T"></span></th>
											<th><span ng-bind-html="'common-operation' | T"></span></th>
										</tr>
									</thead>

									<tbody>
										<tr  ng-repeat="row in data" repeat-finish align="center">
											<td>{{($index+1) + (currentPage - 1) * itemsPerPage}}</td>
											<td>{{row.nickName}}</td>
											<td>{{row.mobile}}</td>
											<td title="{{row.content}}">{{row.content | limit:15}}</td>
											<td>{{row.createTime | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
											<td>
							                    <div class="btn-group" role="group">
													<button ng-if="row.status == 0" class="btn btn-white btn-warning btn-bold" ng-click="openFeedbackApplyWin(row.id)"><i class="fa fa-lock"></i> <span ng-bind-html="'feedback-list-15' | T"></span></button>
													<button ng-if="row.status == 1" class="btn btn-white btn-success btn-bold" style="margin-left:4px;"><i class="fa fa-unlock"></i> <span ng-bind-html="'feedback-list-16' | T"></span></button>
													<button ng-if="row.status == 2" class="btn btn-white btn-success btn-bold" style="margin-left:4px;"><i class="fa fa-unlock"></i> <span ng-bind-html="'feedback-apply-audit-8' | T"></span></button>
							                    </div>
											</td>
										</tr>

									</tbody>
								</table>

					            <h5 style="font-size:14px;float:left;">
					                <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
					                    <option>10</option>
					                    <option>20</option>
					                    <option>30</option>
					                </select>&nbsp;{{records}}&nbsp;&nbsp;{{total}}{{totalItems}}{{records}}
								</h5>
					            <uib-pagination
					                    total-items="totalItems"
					                    ng-model="currentPage"
					                    max-size="5"
										rotate="false"
					                    boundary-links="true"
					                    force-ellipses="false"
					                    first-text="{{first}}"
					                    last-text="{{last}}"
					                    previous-text="{{previous}}"
					                    next-text="{{next}}"
					                    num-pages="numPages"
					                    ng-change="pageChanged()"
					                    items-per-page="itemsPerPage"
					                    class="pagination-sm" style="float:right;margin:0">
					            </uib-pagination>

							</div>
						</div>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->

<script type="text/javascript">

	jQuery(function($) {
		$('.date-picker').datepicker({
    		autoclose: true,
    		todayHighlight: true,
            format: "yyyy-mm-dd"
    	})
    	.next().on(ace.click_event, function(){
    		$(this).prev().focus();
    	});


		var $overflow = '';
		var colorbox_params = {
			rel: 'colorbox',
			reposition:true,
			scalePhotos:true,
			scrolling:false,
			previous:'<i class="ace-icon fa fa-arrow-left"></i>',
			next:'<i class="ace-icon fa fa-arrow-right"></i>',
			close:'&times;',
			current:'{current} of {total}',
			maxWidth:'100%',
			maxHeight:'100%',
			onOpen:function(){
				$overflow = document.body.style.overflow;
				document.body.style.overflow = 'hidden';
			},
			onClosed:function(){
				document.body.style.overflow = $overflow;
			},
			onComplete:function(){
				$.colorbox.resize();
			}
	};

	$('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
	$("#cboxLoadingGraphic").html("<i class='ace-icon fa fa-spinner orange fa-spin'></i>");//let's add a custom loading icon


	$(document).one('ajaxloadstart.page', function(e) {
		$('#colorbox, #cboxOverlay').remove();
   	});

	});

</script>
