<div class="modal-content" ng-init="init()">

    <div class="modal-header">
        <button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong><span ng-bind-html="'add-sys-coupon-1' | T"></span></strong></h4>
    </div>

    <div class="modal-body">
        <div class="con_row">
            <tr class="detail-row">
				<td colspan="8">
					<div class="table-detail">
						<div class="row">

                            <div class="col-xs-12">
								<div class="space visible-xs"></div>

								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
										<div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'add-sys-coupon-2' | T"></span> </div>
										<div class="profile-info-value">
											<select class="chosen-select form-control" id="typeId" ng-model="typeId" name="typeId" style="width:120px;">
												<option value="">{{'common-select' | T}}</option>
												<option value="1">{{'add-sys-coupon-4' | T}}</option>
												<option value="2">{{'add-sys-coupon-5' | T}}</option>
											</select>
										</div>
									</div>

									<div class="profile-info-row">
										<div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'add-sys-coupon-6' | T"></span> </div>
										<div class="profile-info-value">
											<input type="text" ng-model="coupon.name" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>

									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'add-sys-coupon-8' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" maxlength="20" ng-model="coupon.condition1"  class="col-xs-12 col-sm-12" />
										</div>
									</div>

									<div class="profile-info-row">
										<div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'add-sys-coupon-9' | T"></span> </div>
										<div class="profile-info-value">
											<input type="text" maxlength="6" ng-model="coupon.value"  class="col-xs-12 col-sm-12" />
										</div>
									</div>

									<div class="profile-info-row">
										<div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'add-sys-coupon-10' | T"></span> </div>
										<div class="profile-info-value">
											<div class="input-group">
												<input class="form-control date-picker" ng-model="coupon.endTime" readonly size="12" type="text"/>
											   <span class="input-group-addon">
												   <i class="fa fa-calendar bigger-110"></i>
											   </span>
											</div>
										</div>
									</div>

									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'common-xq' | T"></span> </div>
                                        <div class="profile-info-value">
											<textarea class="form-control" cols="9" rows="7" maxlength="100" ng-model="coupon.detail"></textarea>
										</div>
									</div>

								</div>
							</div>

                            <div class="col-xs-12" style="margin-top:30px;">
								<div class="text-center">
                                    <div style="margin-left:165px;float:left;" ng-click="save()">
                                        <button type="button" class="btn btn-white btn-info"><i class="ace-icon fa fa-list"></i><strong><span ng-bind-html="'common-save' | T"></span></strong>&nbsp;&nbsp;</button>
                                    </div>
                                    <div style="margin-left:35px;float:left;margin-bottom:20px;" ng-click="onCancelClick()">
                                        <button type="button" class="btn btn-white btn-warning"><i class="ace-icon fa fa-list"></i><strong><span ng-bind-html="'common-cancel' | T"></span></strong></button>
                                    </div>
								</div>
							</div>

						</div>
					</div>
				</td>
			</tr>
        </div>
    </div>

    <div style="margin-top:35px;">
    </div>

</div>
<script type="text/javascript">

	jQuery(function($) {
		$('.date-picker').datepicker({
					autoclose: true,
					todayHighlight: true,
					format: "yyyy-mm-dd"
				})
				.next().on(ace.click_event, function(){
			$(this).prev().focus();
		});


	});

</script>
