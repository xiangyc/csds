<div class="main-content">
	<div class="main-content-inner">
		<div class="ace-settings-container" id="ace-settings-container">
			<!-- 公共皮肤，框架布局设置skin.html -->
			<div ng-include="'views/common/skin.html'" ></div>
			<!-- 公共皮肤，框架布局设置skin.html -->
		</div>
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<span><span ng-bind-html="'common-background-management' | T"></span></span>
				</li>

				<li>
					<span><span ng-bind-html="'about-list-2' | T"></span></span>
				</li>
			</ul><!-- /.breadcrumb -->
		</div>

		<div class="page-content">
			<div class="row">
				<div class="col-xs-12">
					<!-- PAGE CONTENT BEGINS -->

					<div class="row">
						<div class="col-xs-12">
							<div class="page-header">
								<form class="form-inline">
									
									<div class="input-group">
										<span class="input-group-addon"><span ng-bind-html="'menu-manager-list-3' | T"></span></span>
										<input class="form-control" ng-model="menuName" type="text" id="loginName" maxlength="20" />
									</div>
									
									<div class="input-group" style="margin-left:20px;">
									   <span class="input-group-addon"><span ng-bind-html="'menu-manager-list-19' | T"></span></span>
									   <select class="chosen-select form-control"  ng-model="type"  style="width:120px;">
										   <option value="">{{'common-select' | T}}</option>
										   <option value="0">{{'menu-manager-list-22' | T}}</option>
										   <option value="1">{{'menu-manager-list-23' | T}}</option>
									   </select>
								    </div>

						            <div class="form-group" style="margin-left:100px;margin-right:15px;">
						                <button type="button" class="btn btn-white btn-success" ng-click="query()"><i class="ace-icon fa fa-search nav-search-icon"></i><strong><span ng-bind-html="'common-query' | T"></span></strong></button>
						            </div>
						            <div class="form-group">
						                <button type="button" class="btn btn-white btn-info" ng-click="reset()"><i class=" ace-icon fa fa-undo"></i><strong><span ng-bind-html="'common-reset' | T"></span></strong></button>
						            </div>
						            <div align="right">
						                <button type="button" class="btn btn-white btn-info" ng-click="addMenuManager()"><i class="ace-icon glyphicon glyphicon-plus"></i><strong><span ng-bind-html="'common-add' | T"></span></strong></button>
						            </div>
						        </form>
							</div><!-- /.page-header -->

							<div class="table-header">
								<span ng-bind-html="'menu-manager-list-13' | T"></span>
							</div>
							<div>
								<table class="table table-striped table-bordered table-hover" ng-init="getPage()">
									<thead>
										<tr>
											<th><span ng-bind-html="'common-serial-number' | T"></span></th>
											<th><span ng-bind-html="'menu-manager-list-3' | T"></span></th>
											<th><span ng-bind-html="'menu-manager-list-16' | T"></span></th>
											<th><span ng-bind-html="'menu-manager-list-17' | T"></span></th>
											<th><span ng-bind-html="'menu-manager-list-18' | T"></span></th>
											<th><span ng-bind-html="'menu-manager-list-6' | T"></span></th>
											<th><span ng-bind-html="'menu-manager-list-20' | T"></span></th>
											<th><span ng-bind-html="'common-operation' | T"></span></th>
										</tr>
									</thead>

									<tbody>
										<tr  ng-repeat="row in data" repeat-finish align="center">
											<td>{{($index+1) + (currentPage - 1) * itemsPerPage}}</td>
											<td style="color:#6FB3E0">{{row.name}}</td>
											<td>{{row.parent}}</td>
											<td>{{row.icon}}</td>
											<td style="color:#6FB3E0">{{row.url}}</td>
											<td ng-if="lang == 'cn'">{{row.type|decode:0:'一级菜单':1:'二级菜单'}}</td>
											<td ng-if="lang == 'en'">{{row.type|decode:0:'level 1':1:'level 2'}}</td>
											<td>{{row.orderNo}}</td>
											<td>
							                    <div class="btn-group" role="group">
							                        <button class="btn btn-white btn-default btn-bold" ng-click="editMenuManager(row.id)"><i class="fa fa-edit"></i> <span ng-bind-html="'common-edit' | T"></span></button>
							                        <button class="btn btn-white btn-danger btn-bold" ng-click="deleteMenuManager(row.id)"  style="margin-left:4px;"><i class="fa fa-trash"></i> <span ng-bind-html="'common-delete' | T"></span></button>
							                    </div>
											</td>
										</tr>
									</tbody>

								</table>
					            <h5 style="font-size:14px;float:left;">
					                <select ng-model="viewby" ng-change="setItemsPerPage(viewby)">
					                    <option>10</option>
					                    <option>20</option>
					                    <option>30</option>
					                </select>&nbsp;{{records}}&nbsp;&nbsp;{{total}}{{totalItems}}{{records}}
								</h5>
					            <uib-pagination
					                    total-items="totalItems"
					                    ng-model="currentPage"
					                    max-size="5"
										rotate="false"
					                    boundary-links="true"
					                    force-ellipses="false"
					                    first-text="{{first}}"
					                    last-text="{{last}}"
					                    previous-text="{{previous}}"
					                    next-text="{{next}}"
					                    num-pages="numPages"
					                    ng-change="pageChanged()"
					                    items-per-page="itemsPerPage"
					                    class="pagination-sm" style="float:right;margin:0">
					            </uib-pagination>
							</div>
						</div>
					</div>
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
</div><!-- /.main-content -->

<script type="text/javascript">

	jQuery(function($) {
		$('.date-picker').datepicker({
    		autoclose: true,
    		todayHighlight: true,
            format: "yyyy-mm-dd"
    	})
    	.next().on(ace.click_event, function(){
    		$(this).prev().focus();
    	});
	});

</script>
