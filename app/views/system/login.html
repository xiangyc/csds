<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Login Page - Ace Admin</title>

		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="../../styles/css/bootstrap.css" />
		<link rel="stylesheet" href="../../vendors/font-awesome/css/font-awesome.css" />

		<!-- text fonts -->

		<!-- ace styles -->
		<link rel="stylesheet" href="../../styles/css/ace.css" />


	</head>

	<body class="login-layout">
		<div class="main-container" style="margin-left:-100px;">
			<div class="main-content" ng-init="addDefultCssAndCaptcha()">
				<div class="row" style="margin-top:70px;">
					<div class="">
						<div class="login-container">
							<div class="center" style="margin-bottom:30px;">
								<h1>
									<!--<i class="ace-icon fa fa-leaf green"></i>-->
									<span id="id-text2"><strong style="color: #D1EEEE">
									<span ng-if="lang == 'cn'" ng-bind-html="'超市电商' | T"></span>
									<span ng-if="lang == 'en'" ng-bind-html="'supermarket commerce' | T"></span>
									</strong></span>
								</h1>
								<h4 class="blue" id="id-company-text">&copy;
								<span ng-if="lang == 'cn'" ng-bind-html="'管理后台系统' | T"></span>
								<span ng-if="lang == 'en'" ng-bind-html="'Management System' | T"></span>
								&copy;</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border" style="width:400px;height:430px;">
									<div class="widget-body" >
										<div class="widget-main" style="width:400px;height:430px;">
											<h4 style="margin-top:30px;margin-bottom:20px;font-size:15px;color:#478FCA;">
												<i class="ace-icon fa fa-coffee green"></i>&nbsp;
												<span ng-if="lang == 'cn'" ng-bind-html="'请登录你的账号' | T"></span>
												<span ng-if="lang == 'en'" ng-bind-html="'please login in your account' | T"></span>
                                                <div class="social-or-login center">
    												<span class="bigger-110"></span>
    											</div>
											</h4>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" name="username" ng-model="user.username" maxlength="15" autocomplete="off" style="height:40px;maigin-top:10px;"/>
															<i class="ace-icon fa fa-user" style="margin-top:5px;"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control" name="password" ng-model="user.password" maxlength="15" autocomplete="off" style="height:40px;"/>
															<i class="ace-icon fa fa-lock" style="margin-top:5px;"></i>
														</span>
													</label>

                                                    <label class="block clearfix">
                                                        <div class="clearfix login-yzm">
                                                            <input id="yzmId" class="textbtn yzm-input fl w50" style="width:200px;height:40px;margin-right:20px;" type="text" name="captcha" maxlength="5" autocomplete="off" ng-model="user.captcha" ng-keypress="login($event)"/>
                                                            <img class="yzm-img" id="captchaImg" name="captchaImg" alt="验证码" src="{{captchaUrl}}" ng-click="changeCaptchaUrl()" height="40" />
                                                        </div>
                                                    </label>

													<!-- <div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> <span ng-bind-html="'login-8' | T"></span></span>
														</label>
													</div> -->
													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="space-6"></div>

                                            <div style="margin-top:20px;">
                                            <button class="btn btn-primary btn-block" id="login" ng-click="login($event)"><strong>
                                            <span ng-if="lang == 'cn'" ng-bind-html="'登 录' | T"></span>
											<span ng-if="lang == 'en'" ng-bind-html="'Login' | T"></span>
                                            </strong></button>
                                            </div>

                                            <div style="margin-top:25px;color:red;font-size:14px;">
                                                {{errorMessage}}
                                            </div>

										</div><!-- /.widget-main -->


									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->
							</div><!-- /.position-relative -->

						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div>

		<script type="text/javascript">

		    // <span ng-bind-html="'login-11' | T"></span>
			jQuery(function($) {
				$('body').attr('class', 'login-layout light-login');
		        $('#id-text2').attr('class', 'grey');
		        $('#id-company-text').attr('class', 'blue');

		        $('#layoutDiv').addClass('hide');
		        $('#sidebar').addClass('hide');
			});
		</script>
	</body>
</html>
