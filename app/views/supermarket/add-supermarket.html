<div class="modal-content" ng-init="init()">

    <div class="modal-header">
        <button type="button" ng-click="onCancelClick()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"><strong><span ng-bind-html="'add-supermarket-1' | T"></span></strong></h4>
    </div>

    <div class="modal-body">
        <div class="con_row">
            <tr class="detail-row">
				<td colspan="8">
					<div class="table-detail">
						<div class="row">

                            <div class="col-xs-12">
								<div class="space visible-xs"></div>

								<div class="profile-user-info profile-user-info-striped">
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'common-csmc' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="supermarket.name" maxlength="20" class="col-xs-12 col-sm-12" />
										</div>
									</div>
<!--                                    <div class="profile-info-row">
                                        <div class="profile-info-name" style="width:100px;text-align:center;height: 50px;"> <span ng-bind-html="'add-supermarket-4' | T"></span> </div>
                                        <select class="chosen-select form-control" ng-model="merchantId" style="width:398px;margin-left: 12px;margin-top: 5px;">
										   <option value=""><span ng-bind-html="'add-supermarket-5' | T"></span></option>
										   <option value="0"><span ng-bind-html="'add-supermarket-6' | T"></span></option>
										   <option value="1"><span ng-bind-html="'add-supermarket-7' | T"></span></option>
									   </select>
									</div>-->
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'merchant-apply-24' | T"></span> </div>
                                        <div class="profile-info-value">
											<input type="text" ng-model="supermarket.promotion" maxlength="50" class="col-xs-12 col-sm-12" />
										</div>
									</div>
									<div class="profile-info-row">
										<div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'add-supermarket-10' | T"></span> </div>
										<div class="profile-info-value">
					                      <input class="form-control" style="height:40px;width:396px;margin-top:5px;" id="changeImg" type="file" ng-model="file" name="file" ngf-max-size="1MB">
					                      <p style="margin-top:5px;margin-bottom:10px;"><font style="font-size:12px;color:red;"><span ng-bind-html="'add-goods-category-11' | T"></span>&nbsp;gif,jpeg,png,jpg. <span ng-bind-html="'add-goods-category-15' | T"></span>&nbsp;1M</font></p>
										</div>
									</div>
									<div class="profile-info-row">
                                        <div class="profile-info-name" style="width:100px;text-align:center"> <span ng-bind-html="'common-bz' | T"></span> </div>
                                        <div class="profile-info-value">
											<textarea class="form-control" cols="9" rows="7" maxlength="100" ng-model="supermarket.note"></textarea>
										</div>
									</div>

								</div>
							</div>

                            <div class="col-xs-12" style="margin-top:30px;">
								<div class="text-center">
                                    <div style="margin-left:165px;float:left;" ng-click="save()">
                                        <button type="button" class="btn btn-white btn-info"><i class="ace-icon fa fa-list"></i><strong><span ng-bind-html="'common-save' | T"></span></strong>&nbsp;&nbsp;</button>
                                    </div>
                                    <div style="margin-left:35px;float:left;margin-bottom:20px;" ng-click="onCancelClick()">
                                        <button type="button" class="btn btn-white btn-warning"><i class="ace-icon fa fa-list"></i><strong><span ng-bind-html="'common-cancel' | T"></span></strong></button>
                                    </div>
								</div>
							</div>

						</div>
					</div>
				</td>
			</tr>
        </div>
    </div>

    <div style="margin-top:35px;">
    </div>

</div>
